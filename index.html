<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Clicker</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="navbar">
        <nav>
            <h1 class="dojonary">Dojonary</h1>
            <input type="text" placeholder=" Search..." id="search">
            <button class="btn" onclick="logOff(this)">Login</button>
        </nav>
    </div>
    <div id="page-content">
        <!-- left -->
        <div> 
            <div class="block-1">
                <div class="left-side">
                    <h1 class="dict-title">ninja</h1>
                    <h2 class="noun">noun</h2>
                    <h2 class="plural">Plural: ninjas</h2>
                    <button class="dict-btn" onclick="alert('Ninja was liked')">13 likes</button>
                </div> 
                <p class="entry">A practitioner skilled in the
                <a   href="Japanese">Japanese</a> art of <a    href="ninjutsu">ninjutsu</a></p>
            </div>
            <div class="block-2">
                <div class="left-side">
                    <h1 class="dict-title">ninja</h1>
                    <h2 class="noun">noun</h2>
                    <h2 class="plural">Plural: ninjas</h2>
                    <button class="dict-btn">37 likes</button>
                </div>
                <p class="entry">A <a href="programmer">programmer</a> who breaks down problems with <a href="zen">zen</a>-like focus</p>
            </div>
        </div>
        <!-- right -->
        <div class="block-3">
            <h1 class="b3-message">Dojonary is defined by YOU</h1>
            <button class="add-btn" onclick="hide(this)">Add Definition</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
